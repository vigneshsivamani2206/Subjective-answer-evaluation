<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="static/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Marks Evaluator</div>
      <div class="card-body">
        <form method="post"  action='result' enctype="multipart/form-data">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">Maximum Marks</label>
                <input class="form-control" name="max_marks" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Enter Maximum Marks">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Key Words</label>
                <input class="form-control" name="keywords" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="eg: 'class room, hello, masterkey'">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">Expected No of words</label>
                <input class="form-control" name="min_words" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Min no of words required">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Expected Sentences</label>
                <input class="form-control" name="min_sentence" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="MIn no of senetence required">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleConfirmPassword">Answer Image</label><br>
                <input type="file" multiple="true" name="image">
              </div>
            </div>
          </div>
           
          <input type="submit" value="submit" name="submit" class="btn btn-primary btn-block" >
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
